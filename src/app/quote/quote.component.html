<div id="check">
  <main class="site-main">
    <section id="home" class="site-banner">
      <div class="container">
        <h1 class="responsive-headline">YOUR QUOTES</h1>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i = index'>
                <div>
                    <h4 id={{i}} appStrikethrough>{{quote.name}} Published on: {{quote.completeDate|date|uppercase}}</h4>
                </div>
                <button (click)='toggleDetails(i)' class="btn btn-primary">View Quote</button>
                <div *ngIf='quote.showDescription'>
                    <app-quote-detail [goal]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 banner-image">
            <img src="./assets/check.svg" loading="lazy" alt="" class="img-fluid">
          </div>
        </div>
      </div>
